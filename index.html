<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<section class="sky">
			<div class="sun"></div>
			<div class="cloud">
				<div class="circles circles1"></div>
				<div class="circles circles2"></div>
				<div class="circles circles3"></div>
				<div class="circles circles4"></div>
				<div class="circles circles5"></div>
			</div>

			<div class="grass"></div>

					<div class="window front-window"></div>
					<div class="window rear-window"></div>
					<div class="wheel front-wheel"></div>
					<div class="wheel rear-wheel"></div>
				</div>
			</div>
		</section>
